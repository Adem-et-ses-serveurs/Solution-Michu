<!DOCTYPE html>
<html lang="fr">

<head>
  <meta description="Ceci n'est pas un site officiel. Le site web pour Alerter la ville de {placeholder} d'un bac d'ordures cassé ou endommagé pour le faire réparer ou remplacer.">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <script defer src="admin.js"></script>
  <title>Admin Panel</title>
</head>

<body>
  <header id="top" class="admintop">
    <img src="logo.png"></img>

    <div class="table-responsive">

        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nom</th>
            <th scope="col">Prénom</th>
            <th scope="col">Courriel</th>
            <th scope="col">Téléphone</th>

            <th scope="col">Bac</th>
            <th scope="col">Pièce</th>
            <th scope="col">Type de Bac</th>
            <th scope="col">Problème</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="table-rows"></tbody>
      </table>
    </div>
  </main>

</html>
